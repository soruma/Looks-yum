version: '3'
services:
  web:
    build: .
    command: bundle exec pumactl start
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true
    stdin_open: true

  db:
    image: mysql:5.7
    volumes:
      - db-volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password

  chrome:
    image: selenium/standalone-chrome:3.141.59
    volumes:
      - .:/app
      - ./tmp/screenshots:/dev/shm
    ports:
      - 4444:4444

volumes:
  db-volume:
  bundle:
